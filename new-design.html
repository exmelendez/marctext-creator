<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  
  <script src="js/jquery-3.3.1.min.js"></script>

  <link rel="stylesheet" href="css/new-design.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>

    <div class="wrapper">
        <div class="contact-form">
            <div class="input-fields">
                <input type="text" class="input" placeholder="Book Title">
                <input type="text" class="input" placeholder="Author">
                <select id="language">
                    <option selected disabled value="">Language</option>
                    <option value="eng">English</option>
                    <option value="spa">Spanish</option>
                    <option value="spa">Both</option>
                </select>
                <select id="genre">
                    <option selected disabled value="">Genre</option>
                    <option value="SBJBIO">Biography</option>
                    <option value="SBEF">Easy Fiction</option>
                    <option value="SBFLM">Fairytale/Folklore/Legend/Myth</option>
                    <option value="SBJF">Fiction</option>
                    <option value="SBLPFLM">LP-Fairytale/Folklore/Legend/Myth</option>
                    <option value="SBLPMA">LP-Math</option>
                    <option value="SBLPRE">LP-Reference</option>
                    <option value="SBLPSC">LP-Science</option>
                    <option value="SBLPSK">LP-Shared Reading Grade K</option>
                    <option value="SBLPS1">LP-Shared Reading Grade 1</option>
                    <option value="SBLPS2">LP-Shared Reading Grade 2</option>
                    <option value="SBLPSS">LP-Social Studies</option>
                    <option value="SBLPSPFLM">LP-Spanish Fairytale/Folklore/Legend/Myth</option>
                    <option value="SBLPSPMA">LP-Spanish Math</option>
                    <option value="SBLPSPSC">LP-Spanish Science</option>
                    <option value="SBLPSPSK">LP-Spanish Shared Reading Grade K</option>
                    <option value="SBLPSPS1">LP-Spanish Shared Reading Grade 1</option>
                    <option value="SBLPSPS2">LP-Spanish Shared Reading Grade 2</option>
                    <option value="SBLPSPSS">LP-Spanish Social Studies</option>
                    <option value="SBJNF">Non-Fiction</option>
                    <option value="SBPB">Picture Book</option>
                    <option value="SBPO">Poetry</option>
                    <option value="SBPROF">Professional</option>
                    <option value="SBREF">Reference</option>
                    <option value="SBSPBI">Spanish Biography</option>
                    <option value="SBSPEF">Spanish Easy Fiction</option>
                    <option value="SBSPFLM">Spanish Fairytale/Folklore/Legend/Myth</option>
                    <option value="SBSPJF">Spanish Fiction</option>
                    <option value="SBSPJNF">Spanish Non-Fiction</option>
                    <option value="SBSPPB">Spanish Picture Book</option>
                    <option value="SBSPPO">Spanish Poetry</option>
                </select>
                <input type="text" class="input" placeholder="ISBN">
                <input type="text" class="input" placeholder="UPC">
                <input type="text" class="input" placeholder="Page Number Total">
                <input type="text" class="input" placeholder="Publish Location">
                <input type="text" class="input" placeholder="Publisher">
                <input type="text" class="input" placeholder="Published Year">
                <input type="text" class="input" placeholder="Barcode">
                <input type="text" class="input" placeholder="Price">
            </div>

            <div class="msg">
                <div class="btn">Send</div>
            </div>
        </div>
    </div>
   
</body>
</html>
