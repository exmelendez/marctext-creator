<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <table>
    <form id="marc-form">
      <tr>
        <td class="required">Book Title</td>
        <td><input autofocus type="text" id="book-title" size="50"></td>
      </tr>
      <tr>
        <td class="required">Author</td>
        <td><input type="text" id="author" size="50" placeholder="last name first (i.e. Smith, Sam)"></td>
        <td><input id="author-unknown" type="checkbox">publisher name</td>
      </tr>
      <tr>
        <td></td>
        <td>If no author, write publisher name & check box.</td>
      </tr>
      <tr>
      <tr>
        <td></td>
        <td>Include "," & space if providing last/first name.</td>
      </tr>
        <td class="required">Language</td>
        <td>
            <select id="language">
               <option selected disabled>Language</option>
               <option value="eng">English</option>
               <option value="spa">Spanish</option>
               <option value="spa">Both</option>
            </select>
        </td>
      </tr>
      <tr>
        <td class="required">Genre/Holdings</td>
        <td>
            <select id="holding">
               <option selected disabled>Genre</option>
               <option value="bio">Biography</option>
               <option value="easy_fic">Easy Fiction</option>
               <option value="fic">Fiction</option>
               <option value="folk_fairy">Mythology/Folklore/Fairytale</option>
               <option value="non_fic">Non-Fiction</option>
               <option value="pic_book">Picture Book</option>
               <option value="poetry">Poetry</option>
               <option value="pro">Professional</option>
               <option value="ref">Reference</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>ISBN</td>
        <td><input id="isbn" type="text" size="50"></td>
      </tr>
      <tr>
        <td>Publish Location</td>
        <td><input id="pub-locale" type="text" size="50"></td>
      </tr>
      <tr>
        <td>Publisher</td>
        <td><input id="publisher" type="text" size="50"></td>
      </tr>
      <tr>
        <td class="required">Publish Year</td>
        <td><input id="pub-year" type="text" size="50" placeholder="4 digit (i.e. 1998, 2018) Copyright year can be used"></td>
        <td><input id="pub-year-unknown" type="checkbox">probable date</td>
      </tr>
      <tr>
        <td></td>
        <td>required, if unsure type any year & check box</td>
      </tr>
      <tr>
        <td class="required">Barcode/ID</td>
        <td><input id="barcode" type="text" size="50"></td>
      </tr>
      <tr>
        <td>Price</td>
        <td><input id="price" type="text" size="50"></td>
      </tr>
    </form>
      <tr>
        <td><button id="new-entry">Submit entry</button></td>
        <td><button id="btnSaveNDownload2">Complete and Download</button></td>
      </tr>
  </table>
  <p>
    <div id="entry-num">Entries: 0</div>
    <div id="last-entry"></div>
  </p>

</body>
</html>
