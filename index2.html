        <span class="full-center-flex modal-input-span">
          <select id="genre" class="select-css">

            <option value="SBJF">Fiction</option>
            <option value="SBLPFLM">LP-Fairytale/Folklore/Legend/Myth</option>
            <option value="SBLPMA">LP-Math</option>

            <option value="SBLPSC">LP-Science</option>

            <option value="SBLPSPSS">LP-Spanish Social Studies</option>
            <option value="SBJNF">Non-Fiction</option>
            <option value="SBPB">Picture Book</option>
            <option value="SBPO">Poetry</option>
            <option value="SBPROF">Professional</option>
            <option value="SBREF">Reference</option>
            <option value="SBSPBI">Spanish Biography</option>
            <option value="SBSPEF">Spanish Easy Fiction</option>
            <option value="SBSPFLM"
              >Spanish Fairytale/Folklore/Legend/Myth</option
            >
            <option value="SBSPJF">Spanish Fiction</option>
            <option value="SBSPJNF">Spanish Non-Fiction</option>
            <option value="SBSPPB">Spanish Picture Book</option>
            <option value="SBSPPO">Spanish Poetry</option>
          </select>
        </span>

        <span class="full-center-flex modal-input-span">
          <label for="isbn" class="form-elem-marg-right">ISBN:</label>
          <input
            id="isbn"
            class="form-elem-marg-right"
            type="number"
            name="isbn"
            value="9784738476385"
            disabled
          />
          <i class="fas fa-edit"></i>
        </span>

        <span class="full-center-flex modal-input-span">
          <label for="publisher" class="form-elem-marg-right">Publisher:</label>
          <input
            id="publisher"
            class="form-elem-marg-right"
            type="text"
            name="publisher"
            value="Scholastic, Inc."
            disabled
          />
          <i class="fas fa-edit"></i>
        </span>

        <span class="full-center-flex modal-input-span">
          <label for="publish-year" class="form-elem-marg-right"
            >PubYear:</label
          >
          <input
            id="publish-year"
            class="form-elem-marg-right"
            type="text"
            name="publish-year"
            value="1992"
            disabled
          />
          <i class="fas fa-edit"></i>
        </span>

        <span class="full-center-flex modal-input-span">
          <label for="barcode" class="form-elem-marg-right">Barcode:</label>
          <input id="barcode" type="text" name="barcode" />
        </span>

        <span class="full-center-flex modal-input-span">
          <label for="price" class="form-elem-marg-right">Price:</label>
          <input id="price" type="text" name="price" />
        </span>

        <p id="status-msg"></p>

        <div class="full-center-flex">
          <span><i class="fas fa-caret-left srch-option-btn"></i></span>
          <button>Save Entry</button>
          <span><i class="fas fa-caret-right srch-option-btn"></i></span>
        </div>

        <p>Result 1 of 3</p>

        <span class="modal-close">X</span>
      </div>
    </div>

    <!-- 

      HEADER OF PAGE

     -->

    <div id="header">
      <div class="logo">SBCS Marc Creator</div>
      <div class="search">
        <input
          id="isbn-input"
          type="number"
          class="searchTerm"
          placeholder="Enter ISBN # of book"
        />
        <button id="search-submit" type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

    <div id="status-bar">
      <span id="entry-list-stat">entries: 0</span>

      <div>
        <i class="fas fa-plus"></i>
        <i class="far fa-save"></i>
      </div>
    </div>
